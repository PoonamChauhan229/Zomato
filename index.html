<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <!-- Header Section -->
    <header>
        <div id="icon">
            <h1>Zomato</h1>
        </div>
        <div id="social">
            <a href="www,facebook.com" target="_blank">

            </a>
            <a href="www.gmail.com" target="_blank">
                <img src="./images/gmail.png" alt="" target="_blank" class="slogo">

            <a href="https://www.instagram.com/" target="_blank">

    <!-- Search Section -->
    <div id="search">
        <div id="container">
            <div id="logo">
                <span>Z!</span>
            </div>

            </div>

                    <option>-----SELECT YOUR CITY-----</option>

                </select>

                    <option>-----SELECT YOUR RESTAURANTS-----</option>
                </select>
            </div>

        <span id="quickHeading">Quick Search</span>
        <span id="quickSubHeading">Discover Restaurants By Meal</span>

        <div id="main">
            <div class="tilecontainer">
                <div class="tileComponent1">
                    <img src="./images/dinner.png" alt="dinner"/>
                </div>
                <div class="tileComponent2">
                    <div class="componentHeading">
                        <a href="./listing/listing.html">Dinner</a>
                    </div>
                    <div class="componentSubHeading">
